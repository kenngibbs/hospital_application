<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to Strategic Health</h1>
<h3>Log In</h3>
<form method="post" action="{% url 'login_contact' %}">
    {% csrf_token %}
    <label for="contact_username">Enter your username</label>
    <input type="text" id="contact_username" name="contact_username">

    <label for="contact_password">Enter your password</label>
    <input type="password" id="contact_password" name="contact_password">

    <button>Submit</button>
</form>
<a href="{% url 'new_contact' %}">Create a New User</a>
</body>
</html>
